display_information:
  name: Daily Outfit Suggester
  description: A bot that suggests daily outfits based on weather and provides inspirational quotes.
  background_color: "#0000FF"

features:
  bot_user:
    display_name: Outfit Suggester
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write
      - im:write

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
